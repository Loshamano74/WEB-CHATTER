<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Message</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        #chatSection {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        
        #messageBoxContainer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        #messageBox {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            overflow-y: auto;
            font-size: 18px; /* Adjust the font size here */
        }
        
        #sendButton {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        #sendButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Direct Message</h1>
        <div id="chatSection"></div>
        <div id="messageBoxContainer">
            <textarea id="messageBox" rows="1" placeholder="Type your message here..."></textarea>
            <button id="sendButton">Send</button>
        </div>
    </div>
    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        function sendMessage() {
            var message = document.getElementById('messageBox').value.trim();
            if (message != '') {
                socket.emit('message', message);
                document.getElementById('messageBox').value = '';
            }
        }

        function addMessageToChat(message) {
            var chatSection = document.getElementById('chatSection');
            var messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.textContent = message;
            chatSection.appendChild(messageElement);
            chatSection.scrollTop = chatSection.scrollHeight; // Auto scroll to bottom
        }

        document.getElementById('sendButton').addEventListener('click', function () {
            sendMessage();
        });

        document.getElementById('messageBox').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        socket.on('message', function(msg) {
            addMessageToChat(msg);
        });
    </script>
</body>
</html>
